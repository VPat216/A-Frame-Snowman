<!DOCTYPE html>
<html lang="en">
<head>
    <title>Snowman</title>
    <script src=https://aframe.io/releases/1.4.0/aframe.min.js></script>
</head>
<body>
   
    <a-scene background="color: purple">
                                <a-sphere position="0 0 0" radius="3" color="white"></a-sphere>
        <a-sphere position="0 4 0" radius="2" color="white"></a-sphere>
        <a-sphere position="0 7 0" radius="2" color="white"></a-sphere>
        <a-sphere position="3 0 0" radius="0.5" color="black"></a-sphere>
        <a-sphere position="2 4 0" radius="0.5" color="black"></a-sphere>
        <a-sphere position="2 2 0" radius="0.5" color="black"></a-sphere>
        <a-cylinder position="0 8 0" rotation="0 0 0" radius="5" height="0.25" color="black"></a-cylinder>
        <a-sphere position="2 7 0.75" radius="0.25" color="black"></a-sphere>
        <a-sphere position="2 7 -0.75" radius="0.25" color="black"></a-sphere>
        <a-cone position="2 6.5 0" rotation="0 0 -90" radius-bottom="0.25" height="2" color="orange"></a-cone>
        <a-cylinder position="0 4 0" rotation="-90 0 0" radius="0.5" height="10" color="black"></a-cylinder>
        <a-cylinder position="1.75 6 0" rotation="-90 0 0" radius="0.1" height="2" color="black"></a-cylinder>
        <a-cylinder position="0 10 0" rotation="0 0 0" radius="2" height="4" color="black"></a-cylinder>
    </a-scene>
   
</body>
</html>
